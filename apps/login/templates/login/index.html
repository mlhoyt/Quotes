<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    {% include 'login/common/head_js.html' %}
    {% include 'login/common/head_css.html' %}
  </head>
  <body>
    <header>
      <h2 id="header_icon">{{LOGO}}</h2>
    </header>
    <main>
      <div id="registration">
        <form action="{% url 'login:register' %}" method="POST">
          {% csrf_token %}
          <h3>Registration:</h3>
          <div id="registration_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Name:</label>
            <input type="text" name="name" class="name" />
            <br />
            <label>Alias:</label>
            <input type="text" name="alias" class="name" />
            <br />
            <label>Password:</label>
            <input type="password" name="pw_1" class="passwd" />
            <br />
            <label>Confirm Password:</label>
            <input type="password" name="pw_2" class="passwd" />
            <br />
            <input type="submit" value="Register" class="button" id="register" />
          </div>
        </form>
      </div>
      <div id="login">
        <form action="{% url 'login:login' %}" method="POST">
          {% csrf_token %}
          <h3>Login:</h3>
          <div id="login_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Password:</label>
            <input type="password" name="pw" class="passwd" />
            <br />
            <input type="submit" value="Login" class="button" id="login" />
          </div>
        </form>
      </div>
      {% if messages %}
        <div id="flash">
          {% for message in messages %}
            <!-- Use message.tags? -->
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </main>
  </body>
</html>
